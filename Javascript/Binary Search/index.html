<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 10px;
            user-select: none;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .startTag{
            width: 3rem;
        }
        .block{
            /* position: absolute; */
            display: inline-block;
            width: 4rem;
            height: 4rem;
            border: 1px solid black;
            font-size: 1.5rem;
            /* top: 50%;
            transform: translateX(-50%); */
            text-align: center;
            margin-bottom: 4.5rem;
            border-radius: .4rem;
            color: white;
            font-weight: 600;
            background-color: rgb(17, 142, 192);
            transition: 0.2s ease-out;
        }
        .index{
            width: 5rem;
            font-size: 1rem;
            color: black;
            transform: translateY(20px);
        }
        .insertAnimate{
            animation: insert 1s linear;
        }
        @keyframes insert {
            0%{
                transform: scale(0.1);
                border-radius: 0px;
                background-color: rgb(135, 210, 240);
            }
            20%{
                transform: scale(0.4);
                border-radius: 4rem;
                background-color: rgb(116, 206, 241);
            }
            40%{
                transform: scale(0.8);
                border-radius: 3rem;
                background-color: rgb(111, 172, 196);
            }
            60%{
                transform: scale(1.5);
                border-radius: 2rem;
                background-color: rgb(126, 192, 218);
            }
            80%{
                transform: scale(1.2);
                border-radius: 1rem;
                background-color: rgb(16, 175, 238);
            }
            100%{
                transform: scale(1);
                border-radius: .4rem;
                background-color: rgb(17, 142, 192);
            }
        }
        .logo{
            font-size: 5rem;
            cursor: wait;
            font-weight: 600;
            transition: 0.5s;
        }
        .logo:hover{
            transform: skewX(-15deg);
            animation: disco 2s infinite;
        }
        @keyframes disco {
            0%{
                color: turquoise;
            }
            20%{
                color: darkgreen;
            }
            40%{
                color: yellowgreen;
            }
            60%{
                color: darkorchid;
            }
            80%{
                color: cadetblue;
            }
            100%{
                color: crimson;
            }
        }
        .menu{
            font-size: 1rem;
            width: 60vw;
            float: left;
            display: inline;
        }
        .info{
            float: right;
            margin-right: 5rem;
        }
        @media only screen and (max-width: 515px) {
            .menu{
                display: block;
                width: 100%;
            }
            .info{
                display: block;
                width: 100%;
                margin-right: 0px;
                margin-top: 1rem;
            }
        }
        #process{
            width: 100%;
            font-size: 3rem;
            background-color: black;
            color: white;
            text-align: center;
            margin-top: 5rem;
        }

        .topSection{
            color: white;
            background-color: rgb(62, 135, 145);
            width: 100vw;
            padding: 1.5rem;
            box-shadow: 0 .2rem 1rem grey;
            transition: 0.3s;
        }
        .topSection:hover{
            box-shadow: 0 .2rem 3rem grey;
        }
        .topSection::after {
            content: "";
            clear: both;
            display: table;
        }
        #canvas{
            position: relative;
            width: 100%;
            height: 1rem;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="topSection">
        <div class="menu">
            <h3 class="logo">Binary Search</h3>    
            <div class="input-group">
                <input type="number" id="value" class="form-control" placeholder="Find">
                <div >
                  <button class="btn btn-secondary" id="btn" type="button" onclick="bs.search()">Search</button>
                </div>
            </div>        
        </div>
        <div class="info">
            <h2>Start = <span id="start"></span></h2>
            <h2 >End = <span id="end"></span></h2>
            <h2>Mid = <span id="mid"></span></h2> 
        </div>
    </div>
    <div id="canvas"></div>
    <div id="process"></div>
</body>
</html>
