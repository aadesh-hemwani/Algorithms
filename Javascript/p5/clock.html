<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        canvas {
            display: block;
        }

    </style>
    <meta charset="utf-8" />
  </head>
  <body>
      <script>

        let w = screen.width;
        let h = screen.height;

        function setup() {
            createCanvas(w, h);
            angleMode(DEGREES);
            frameRate(1);
        }
        function draw() {
            translate(w/2, screen.height/2);
            rotate(-90)
            background(20)
            noFill()
            strokeWeight(6)
            
            stroke(255, 0,0)
            let s = map(second(), 0, 60, 0, 360);
            arc(0,0,200,200, 0, s);
            push()
            rotate(s);
            line(0, 0, 70, 0);
            pop();
            
            stroke(255, 255,0)
            let m = map(minute(), 0, 60, 0, 360);
            arc(0,0,180,180, 0, m);
            push()
            rotate(m);
            line(0, 0, 60, 0);
            pop();
                    
            stroke(0, 270,255)
            let h = map(hour()%12, 0, 12, 0, 360)
            arc(0,0,160,160, 0, h);
            push()
            rotate(h);
            line(0, 0, 45, 0);
            pop();
            
            fill(0)
            stroke(255)
            ellipse(0,0,5,5)
        }
      </script>
  </body>
</html>
